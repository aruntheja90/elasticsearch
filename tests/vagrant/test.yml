---

- name: Test Elasticsearch role
  hosts: all

  pre_tasks:
    - name: Update apt
      become: yes
      apt:
        cache_valid_time: 1800
        update_cache: yes
      tags:
        - build

  roles:
    - role: sansible.elasticsearch

  post_tasks:
    - name: Check Elasticsearch port
      wait_for:
        port: 9200
        state: started
        timeout: 60
      tags:
        - assert
