dependencies:
  - role: sansible.users_and_groups
    version: v1.1
    users_and_groups:
      users:
        - name: "{{ elasticsearch.user }}"
          gecos: Elasticsearch user
    tags:
      - build

  - role: sansible.java
    version: v1.0
    java:
      version: "{{ elasticsearch.java.version }}"
    tags:
      - build

galaxy_info:
  author:
    - David Reed
    - Wojtek Oledzki
  description: "Install Elasticsearch."
  license: MIT
  min_ansible_version: 1.9
  platforms:
    - name: Ubuntu
      versions:
        - xenial
        - trusty
  categories:
    - development
